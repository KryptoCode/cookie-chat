<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
      <div class="messages-container">
        <div class="user-container" ng-repeat="message in messages | orderBy : '-createdAt'">
          <p>
          {{message.message}} -<span class="user">{{message.cookie}}</span> <span class="time">{{message.createdAt | date : 'shortTime' }}</span>
          </p>
        </div>
      </div>
    

      <div class="cookie-column">
        <div class="cookie-container">
        <h1>Cookie Monsters In The Room</h1>
        <p ng-repeat="(key,value) in cookies">
          {{key}} : {{value}} posted
        </p>
        <button ng-click="getCookies()">Get Cookies</button> <button ng-click="postCookie()">Post Cookie</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
